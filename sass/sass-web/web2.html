<head>

<body>
    <form class="form">
        <h3>Horizon UI Inputs</h3>
        <div>
            <label>Default</label><br>
            <input class="input-1" type="text" placeholder="@horizon.ui">
        </div>
        <div class="colur">
            <label>Success</label><br>
            <input class="input-2" type="text" placeholder="Success input">
        </div>
        <div class="color">
            <label>Error</label><br>
            <input class="input-3" type="text" placeholder="Error input">
        </div>
        <div>
            <label>Disabled</label><br>
            <input class="input-4" type="disabled" disabled="disabled" placeholder="@horizon.ui">
        </div>
    </form>
