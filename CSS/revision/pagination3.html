<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="pagination3.css">
</head>
<body>
    <div class="pagination">
        <div class="prev">
            <span><i class="fa-solid fa-less-than"></i></span>
        </div>
        <div class="digit">
          <a href="#" style="color: red;">1</a>
        </div>
        <div class="digit">
          <a href="#" style="color:orange;">2</a>
        </div>
        <div class="digit">
          <a href="#" style="color: yellow;">3</a>
        </div>
        <div class="digit">
          <a href="#" style="color: green;">4</a>
        </div>
        <div class="digit">
          <a href="#" style="color: blue;">5</a>
        </div>
        <div class="digit">
          <a href="#" style="color: indigo;">6</a>
        </div>
        <div class="digit">
          <a href="#" style="color: violet;">7</a>
        </div>
        <div class="next">
            <span><i class="fa-solid fa-greater-than"></i></span>
        </div>
     </div>
</body>
</html>
