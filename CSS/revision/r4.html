<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .animation {
            margin: 50px;
            height: 100px;
            width: 100px;
            background: blue;
            animation-name: deap;
            animation-timing-function: linear;
            animation-duration: 5s;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        @keyframes deap {
            0%{
                height: 100px;
                width: 100px;
                background-color: blue;
            }
            25%{
                height: 80px;
                width: 80px;
                border-radius: 25px;
            }
            50%{
                height: 60px;
                width: 60px;
                border-radius: 50px;
            }
            75%{
                height: 40px;
                width: 40px;
                border-radius: 75px;
            }
            100%{
                height: 20px;
                width: 20px;
                border-radius: 100px;
                background-color: orange;
            }
        }
    </style>
</head>
<body>
    <div class="animation"></div>
</body>
</html>
