<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .back-1
        {
            height: 200px;
            width: 200px;
            background-color: blue;
            color: hsl(240deg,100%,100%);
        }
        .back-2
        {
            width: 800px;
            height: 800px;
            background-image: url("../HTML/image/1\(3\).jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom;
            background-attachment: fixed;
        }
        .liner-gradient-1
        {
            height: 500px;
            width: 100%;
            background: linear-gradient(to top,red,rgb(140,255,255));
        }
        .diagonal-linear-gradient
        {
            height: 500px;
            width: 100%;
            background: linear-gradient(to top left,red,yellow 80%);
        }
        .liner-gradient-rainbow
        {
            height: 500px;
            width: 100%;
            background: linear-gradient(to left,red,orange,yellow,green,blue,indigo,violet);
        }
        .redial-gradient-simple
        {
            height: 100vh;
            width: 100%;
            background: linear-gradient(red,orange,yellow,green,blue,indigo,violet);
        }
        .redial-gradient
        {
            height: 100vh;
            width: 100%;
            background: linear-gradient(circle farthest-corner right,red,blue);
        }
        .bullseus
        {
            height: 100vh;
            width: 100%;
            background: repeating linear-gradient(red,red 15%,white 10%,white 20%);
        }
    </style>
</head>
<body>
    
</body>
</html>
