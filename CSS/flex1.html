<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-size: 21px;
        }

        .contener {
            padding: 4px;
            margin: 10px auto;
            max-width: 1200px;
            border: 4px solid ;
        }

        .contener .box {
            border: 1px solid;
            width: 100%;
            height: 100px;
            display: flex;
            margin: 4px auto;
        }

        .box .demo-box {
            margin: auto 5px;
            width: 250px;
            height: 80px;
            text-align: center;
            border-radius: 10px;
            background-color: lightgray;
        }

        .box .demo-box:nth-child(2) {
            background-color: turquoise;
        }

        .box-1 {
            justify-content: flex-start;
        }

        .box-2 {
            justify-content: flex-end;
        }

        .box-3 {
            justify-content: center;
        }

        .box-4 {
            justify-content: space-between;
        }

        .box-5 {
            justify-content: space-around;
        }

        .box-6 {
            justify-content: space-around;
        }

        .box-6 .demo-box {
            flex-basis: 20%;
        }

        .box-6 .demo-box:nth-child(3) {
            flex-basis: 40%;
        }

        .box-7 .demo-box {
            flex-basis: 33%;
        }

        .box-8 {
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="contener">
        <div class="box box-1">
            <div class="demo-box">A</div>
            <div class="demo-box">B</div>
            <div class="demo-box">C</div>
        </div>

        <div class="box box-2">

            <div class="demo-box">C</div>
        </div>

        <div class="box box-3">

            <div class="demo-box">C</div>
        </div>

        <div class="box box-4">
            <div class="demo-box">A</div>

            <div class="demo-box">C</div>
        </div>

        <div class="box box-5">
            <div class="demo-box">A</div>

            <div class="demo-box">C</div>
        </div>

        <div class="box box-6">
            <div class="demo-box">A</div>
            <div class="demo-box">B</div>
            <div class="demo-box">C</div>
        </div>

        <div class="box box-7">

        <div class="box box-8">

        </div>
    </div>
</body>
</html>
