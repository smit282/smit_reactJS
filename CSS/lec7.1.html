<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        .black-box {
            position: relative;
            border: 2px solid black;
            text-align: center;
            height: 150px;
            margin: 30px;
            width: 1000px;
        }

        .gray-box {
            position: absolute;
            background: lightgray;
            height: 60px;
            width: 47%;
            left: 50px;
            top: 50px;
        }

        .green-box {
            position: absolute;
            background: lightgreen;
            width: 35%;
            left: 230px;
            top: 35px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black-box">Smit Thummar</div>
        <div class="gray-box">React JS</div>
        <div class="green-box">Html/Css/Java Script</div>
    </div>
</body>
</html>
