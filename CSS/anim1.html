<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            animation: wiggle 2s linear infinite;
        }
        @keyframes wiggle {

            0%,
            7% {
                transform: rotateZ(0);
            }

            15% {
                transform: rotateZ(-15deg);
            }

            20% {
                transform: rotateZ(10deg);
            }

            25% {
                transform: rotateZ(-10deg);
            }

            30% {
                transform: rotateZ(6deg);
            }

            35% {
                transform: rotateZ(-4deg);
            }

            40%,
            100% {
                transform: rotateZ(0);
            }
        }

        body {
            background: #fff;
        }

        .button {
            position: absolute;
            margin: 350px 0px 0px 900px;
            height: 130px;
            width: 230px;
            background: gray;
            border: none;
            border-top: 22px solid orange;
            border-radius: 120px 120px 15px 15px;
            color: white;
            font-size: 25px;
            transform-origin: 50%   5em;
        }
    </style>
</head>
<body>
    <button class="button">Save</button>
</body>
</html>
