<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app-store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-[370px] w-[1100px] bg-slate-50 m-auto mt-44 rounded-md text-indigo-700">
        <div class="font-bold flex justify-evenly">
            <div>
                <p class="ml-3 mt-5">Features</p>
                <div class="mt-3">
                    <div class="border bottom-1 w-24 border-indigo-700"></div>
                </div>
            </div>
        
            <div>
                <p class="ml-3 mt-5">Use Case</p>
                <div class="mt-3">
                    <div class="border bottom-1 w-24 border-indigo-700"></div>
                </div>
            </div>
        
            <div>
                <p class="ml-3 mt-5">How it works</p>
                <div class="mt-3">
                    <div class="border bottom-1 w-32 border-indigo-700"></div>
                </div>
            </div>
        
            <div>
                <p class="ml-3 mt-5">Pricing</p>
                <div class="mt-3">
                    <div class="border bottom-1 w-20 border-indigo-700"></div>
                </div>
            </div>
        </div>
        <hr class="mr-3 ml-3 mt-14 bg-gray-500">
        
        <div class="flex justify-between">
            <div>
                <div class="mt-10 mr-2 ml-36 text-black text-xl">
                    <p>Available on</p>
                </div>

                <div class="flex gap-12 ml-10 mt-5">
                    <img src="../tailwind-img/img/app-store.jpg" alt="" class="h-12">
                    <img src="../tailwind-img/img/app-store.jpg" alt="" class="h-12">
                </div>
            </div>
        
            <div class="flex justify-center gap-5 mt-20 mr-12">
                <div class="h-10 w-10 bg-gray-300 rounded-full">
                    <img src="../tailwind-img/svg-icon/facebook.svg" alt="" class="h-8 mt-1 mx-auto">
                </div>

                <div class="h-10 w-10 bg-gray-300 rounded-full">
                    <img src="../tailwind-img/svg-icon/tw.svg" alt="" class="h-8 mt-1 mx-auto">
                </div>

                <div class="h-10 w-10 bg-gray-300 rounded-full">
                    <img src="../tailwind-img/svg-icon/google.svg" alt="" class="h-6 mt-2 mx-auto">
                </div>
            </div>
        </div>

        <div class="flex justify-between">
            <p class="text-black mt-14 ml-6">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <button class="mr-14 mt-14 h-10 w-24 font-bold outline outline-1 outline-indigo-600 text-black  rounded-md flex justify-around">
                <p class="mt-2">ENG</p>&nbsp;
                <img class="h-3 w-3 relative top-4" src="../tailwind-img/svg-icon/DownArrow.svg" class="h-10 w-10 mt-1">
            </button>
        </div>
    </div>
</body>
</html>
