<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>contact</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <div class="h-[370px] w-[1100px] bg-slate-50 m-auto mt-44 rounded-md">

        </div>
        
        <div class="flex justify-between text-gray-500">
            <p class="ml-3 mt-3">info@robowolf.net</p>
            <p class="mt-3">hello@robowolf.net</p>
            <a href="tel : +91 704-610-7605" class="mr-3 mt-3">+91 704-610-7605</a>
        </div>
        
        <hr class="mr-3 ml-3 mt-5 bg-gray-500">
        
        <div class="flex justify-center">
            <b class="mt-12 text-3xl">Subscribe</b>
        </div>

            </div>
        
            <div class="h-10 w-10  bg-gray-300 rounded-full">
                <img src="../tailwind-img/svg-icon/tw.svg" alt="" class="h-5 mt-2.5 mx-auto">
            </div>
       
            <div class="h-10 w-10  bg-gray-300 rounded-full">
                <img src="../tailwind-img/svg-icon/google.svg" alt="" class="h-4 mt-3 mx-auto">
            </div>
        </div>
       
        <div class="flex justify-between mt-12 mr-2 ml-2 text-gray-500">
            <p>Sitemap.Privacy @ Robowolf,saint-Petersburg</p>
            <p>Lorem ipsum dolor sit amet.</p>
