     <!-- textarea -->
     <textarea cols="" rows="">textarea</textarea><br>

     <!-- select tag / inline tag -->
     <select name="" value="">
        <option value="none" selected>none</option>
        <option value="opera">opera</option>
        <option value="crome">crome</option>
        <option value="firefox">firefox</option>
        <option value="Safari">Safari</option>
        <option value="Microsoft Edge">Microsoft Edge</option>
     </select><br>

     <select id="pets">
        <optgroup label="Mammals"> 
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </optgroup> 
        <optgroup label="Insects">
            <option value="spider">Spider</option>
            <option value="ants">Ants</option>
        </optgroup>
        <optgroup label="Fish"> 
            <option value="goldfish">Goldfish</option>
        </optgroup>
    </select><br>
        
    <!-- datalist tag / inline tag -->
    <input list="list" name="browsers" value=""> 
    <datalist id="list"> 
        <option value="Opera">
        <option value="Crome"> 
        <option value="Firefox">
        <option value="Safari">
        <option value="Microsoft Edge">
    </datalist><br><br>
         
    <!-- form tag -->
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name"><br><br> 
        <label for="sex">Sex: </label>
        <input type="radio" name="sex" id="male" value="male"> 
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label> <br><br>
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option>Select an option</option> 
            <option value="India">India</option>
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
        </select><br><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
        <input type="checkbox" name="newsletter" id="newsletter"> 
        <label for="newsletter">Subscribe?</label><br><br>
        <input type="submit" value="Submit">
    </form> 
    <hr style="border-top:2px solid red;">

    <!-- figure tag -->
    <figure>
        <img src="image/sicon.jpg" alt="image" height="300px" width="auto">
        <figcaption>this is image tag</figcaption>
    </figure>
