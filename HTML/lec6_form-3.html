<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-3</title>
</head>
<body style="width: 450px;">
    <form style="text-align: center; background-color: rgb(189, 229, 103);">
        <fieldset style="border-color: red;">

            <h3 style="color: red;">Personal Details</h3>
            <label>Name : </label>
            <input type="text"><br><br>
            <label>Password : </label>
            <input type="text"><br><br>
            <label>E-mail ID : </label>
            <input type="text"><br><br>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female<br><br>
            <label>Contact #: </label>
            <input type="text"><br><br>

            <h3 style="color: red;">Educational Qualification</h3>
            <label>Degree : </label>
            <select>
                <option>--Select Group--</option>
                <option>B.COM</option>
                <option>B.B.A.</option>
                <option>B.H.C.</option>
                <option>M.COM</option>
                <option>M.B.A.</option>
            </select><br><br>

            <label>Engineering : </label>
            <select>
                <option>--Select Group--</option>
                <option>Computer Engineering</option>
                <option>civil Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Software Engineering</option>
                <option>Network Engineering</option>
            </select><br><br>

            <label>Hobbies : </label>
            <input type="radio" name="hobbie">Playing Game
            <input type="radio" name="hobbie">Reading Books<br><br>

            <h3 style="color: red;">Address</h3><br>
            <textarea cols="40" rows="5"></textarea><br>
            <label>Attch Resume : </label>
            <input type="file"><br><br>

            <input type="button" value="SUBMIT" style="background-color:orange; 
            color:white; border-radius:5px; height:30px; width:120px; border:none;">
            <image src="image/arrow.png" height="auto" width="3%" type="button" value="submit"></image>
        </fieldset>
    </form>
</body>
</html>
