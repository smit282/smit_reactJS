<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .button_submit{
                background-color: #502ad8;
                color: white; 
                border-radius:5px;
                border: 1px solid #fff;
                font-size:17px;
                padding : 5px 10px ;
                transition: 0.5s;
            }
        .button_submit:hover{
            background-color: #fff;
            border: 1px solid #502ad8;
            color: #502ad8;
        }
        </style>
</head>

<body>

    <div style="display: flex; align-items: center; justify-content: center;">
        <form style="text-align: center; padding: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); background-color: #fff;">
            <div style="margin: 0px; ">
                <h3 style="color:#502ad8;">Personal Details</h3>
                <label>Name : </label>
                <input type="text" style="text-transform: capitalize;" required><br><br>
                <label>Password : </label>
                <input type="password" required><br><br>
                <label>E-mail ID : </label>
                <input type="email" required><br><br>
                <label>Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female<br><br>
                <label>Contact : </label>
                <input type="tel"><br><br>

                <h3 style="color:#502ad8;">Educational Qualification</h3>
                <label>Degree : </label>
                <select>
                    <option>--Select Group--</option>
                    <option>B.COM</option>
                    <option>B.B.A.</option>
                    <option>B.H.C.</option>
                    <option>M.COM</option>
                    <option>M.B.A.</option>
                </select><br><br>

                <label>Engineering : </label>
                <select>
                    <option>--Select Group--</option>
                    <option>Computer Engineering</option>
                    <option>civil Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Software Engineering</option>
                    <option>Network Engineering</option>
                </select><br><br>

                <label>Hobbies : </label>
                <input type="checkbox" name="hobbie">Playing Game
                <input type="checkbox" name="hobbie">Reading Books

                <h3 style="color: #502ad8;">Address</h3><br>
                <textarea cols="40" rows="5"></textarea><br>
                
                <label>Attch Resume : </label>
                <input type="file"><br><br>

                <button type="submit" value="SUBMIT"  class="button_submit"><b>SUBMIT</b> <i class="fa fa-arrow-right"></i>
</button>
</div>
        </form>
    </div>
</body>

</html>
