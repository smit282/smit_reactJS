<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>movie</title>
    <style>
       h1{
        margin-left: 45px;
        text-transform: uppercase;
        margin-bottom: 8px;
       }
        .d_flex{
        display: flex;
        justify-content: center;
        }
        .box1, .box2, .box3, .box4{
            width: 22%;
            height: 50px;
            margin-left: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            height: auto;
        }
        .images{
            width: 100%;
            height: 400px;
        }
        p{
            font-size: 18px;
            margin: 0px;
            text-transform: capitalize;
            font-weight: 600;
        }
        .fz{
            font-size: 15px;
            text-transform: capitalize;
        }
        </style>
</head>
<body>
    <div class="main_box">
        <div class="box">
            <h1>movie or show</h1>
            <div class="d_flex">
                <div class="box1">
                    <img src="./image/tr.jpg.jpg" class="images" alt="">
                    <p>Taarak Mehta Ka Ooltah Chashmah
                    </p>
                    <p class="fz">tv show</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
                <div class="box2">
                    <img src="./image/bhim.jpg" class="images" alt="">
                    <p>chhota bheem</p>
                    <p class="fz">cartoon</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="box3">
                    <img src="./image/welcome.jpg" class="images" alt="">
                    <p>welcome to the jungle (coming soon)</p>
                    <p class="fz">movie</p>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="box4">
                    <img src="./image/mh.jpg" class="images" alt="">
                    <p>Money Heist</p>
                    <p class="fz">web series</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
