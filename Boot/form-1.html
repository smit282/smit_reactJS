<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <link rel="stylesheet" href="form-1.css">
    <title>form-1</title>
</head>
<body>
    <div class="container-xxl bg-primary">
        <div class="container-lg">
            <div class="row align-items-center">
                
                <div class="col-sm-12 text-white col-md-6">
                    <h3 class="display-7">BOOTSTRAP
                        <h4 class="fs-4">BRAIN</h4>
                    </h3>
                    <hr>
                    <h4 class="display-7">We make degital products that drive you to stand out.</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In architecto distinctio.</p>
                    <i class="fa-solid fa-braille"></i>
                </div>

                <div class="col-sm-12 py-2 col-md-6">
                    <div class="container-fulid bg-light">
                        <div class="form-heading">
                            <h3>Sign in </h3>
                            <p>Don't have an account? <a href="#">sign up</a> </p>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="mt-3 mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me logged in </label>
                        </div>

                        <button class="btn btn-primary my-2 w-100" type="button"> Log in Now </button>

                        <div class="from-password-help">
                            <a href="#" class="text-end d-block">forget password</a>
                        </div>

                        <div class="form-btns">
                            <h6 class="col-12">Or countinuen with </h6>
                            <div class="btn-box row">
                                <div class="col-2">
                                    <a href="#">
                                        <i class="fa-brands fa-google" style="color: #f91f40;"></i>
                                    </a>
                                </div>

                                <div class="col-2">
                                    <a href="#">
                                        <i class="fa-brands fa-facebook"></i>
                                    </a>
                                </div>

                                <div class="col-2">
                                    <a href="#">
                                        <i class="fa-brands fa-apple" style="color: #000000;"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
