<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="form-3.css">
    <title>form-3</title>
</head>
<body>
    <div class="container">
        <div class="container-xl my-5 mx-auto">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                </div>
                <div class="col-sm-12 col-md-6 form">

                    <div class="form-heading row">
                        <div class="col-md-5">
                            <h3 class="text-center">Sing in with </h3>
                        </div>

                        <div class="form-link col-md-4 d-flex align-items-center justify-content-between">
                            <a class="btn btn-primary rounded-circle " href="#" role="button">
                                <i class="fa-brands fa-facebook"></i></a>
                            <a class="btn btn-primary rounded-circle " href="#" role="button">
                                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                                <a class="btn btn-primary rounded-circle " href="#" role="button">
                                    <i class="fa-brands fa-linkedin"></i></a>
                        </div>
                    </div>

                    <div class="position-relative form-border">
                        <hr>

                        <div class="position-absolute h-100">
                            <h6 class="h-100 text-center fs-5">Or</h6>
                        </div>
                    </div>


                    <div class="form-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-helps row mb-4">
                            <div class="col-md-6 ps-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-4 ms-auto">
                                <a class="d-block w-100 text-end pe-2 " href="#">Forgot password?</a>
                            </div>
                        </div>

                        <div class="form-btns mb-3">
                            <button type="button" class="btn btn-primary px-4 py-2">LOGIN</button>
                        </div>

                        <div class="from-text ps-3 mt-4">
                            <p>Dont't have an account ?<a href="#" class="  ">Rigster</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
