<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content rounded-0 border-0">
                <button class="modal-header btn btn-primary rounded-0" type="button" style="height: 60px;">Product in the cart <img src="../img/x-white.svg" alt=""> </button>
                <div class="d-flex">
                    <div class="flex-shrink-0">
                        <img src="../img/shopping.svg" alt="..." style="height: 80px; width: auto;" class="px-4 mt-4">
                    </div>
                    <div class="flex-grow-1 ms-3 mt-4">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum, veniam non
                    </div>
                  </div>

                <!-- <div class="modal-header"> -->
                <!-- </div> -->

                <div class="modal-footer justify-content-center">
                    <button type="button" style="font-size: 13px;" class="rounded-0 btn btn-primary px-4 py-2">GO TO CART</button>
                    <button type="button" style="font-size: 13px;" class="rounded-0 btn btn-primary bg-light text-primary px-4 py-2 border border-2 border-primary">CANCLE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
