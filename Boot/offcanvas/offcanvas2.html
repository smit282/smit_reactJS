<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            background-color: rgb(33,64,85);
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="d-flex">
            <div class="collapse collapse-horizontal bg-danger" style="height: 729px; min-width: 400px;" id="collapseWidthExample">
                <img src="../img/x-lg.svg" alt="" class="bg-danger">
                <h6 class="bg-danger text-light text-center m-4">ABOUT</h6><hr>
                <h6 class="bg-danger text-light text-center m-4">BLOG</h6><hr>
                <h6 class="bg-danger text-light text-center m-4">HELP</h6><hr>
                <h6 class="bg-danger text-light text-center m-4">CONTACT</h6><hr>
            </div>
            
            <div style="margin-left: 600px; margin-top: 300px; position: absolute;">
                <h1 class="text-danger fw-bold">
                    Off-Canvas Menu
                </h1>
                <div class="px-5">
                    <button type="button" class="btn btn-outline-light" style="border-radius: 0px;" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">Side Slide</button>
                    <button type="button" class="btn btn-outline-light" style="border-radius: 0px;">Drop down</button>
                </div>
            </div>
        </div>     
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
