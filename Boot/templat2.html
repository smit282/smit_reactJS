<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awosme cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
    <title>templat-3</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Shop
                            </a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                        <button type="button" class="btn btn-outline-dark ms-md-auto">
                            <i class="fa-solid fa-cart-shopping me-1"></i> Card <span
                                class="ms-1 badge text-bg-dark">0</span>
                        </button>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="d-flex flex-column align-items-center justify-content-center heading-wraper">
            <div class="heading-box mt-5">
                <h1 class="text-white text-center display-2 fw-semibold"> Shop in style</h1>
                <p class="text-light text-center pt-2 fs-5 text-capitalize">with us shop homepage template </p>
            </div>
        </div>
    </header>

    <main>
        <div class="row row-cols-1 row-cols-md-4 g-4 m-auto card-box-wrapper">
            <div class="col">
                <div class="card pb-3"> <!-- card-1 -->
                    <img src="../HTML/image/perfume.avif" class="card-img-top" alt="..." style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title text-center text-capitalize">Perfume Bottle</h5>
                        <p class="card-text text-center text-secondary">$40.00-$80.00</p>
                    </div>
                    
                    <div class="card-button m-auto">
                        <button type="button" class="btn btn-outline-dark">View options</button>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card pb-3 position-relative"> <!-- card-2 -->
                    <img src="../HTML/image/hair's.webp" class="card-img-top" alt="..." style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title  text-center text-capitalize">Hair Spray</h5>
                        <div class="star-box m-auto d-flex justify-content-center my-3">
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                        </div>

                        <p class="card-text text-center text-black">
                        <span class="text-decoration-line-through text-secondary">$20.00</span> $18.00</p>
                    </div>

                    <div class="card-button m-auto">
                        <button type="button" class="btn btn-outline-dark">Add to Cart</button>
                    </div>
                    <div class="ms-1 badge text-bg-dark position-absolute mt-1 me-1 top-0 end-0">Sale</div>
                </div>
            </div>

            <div class="col">
                <div class="card pb-3 position-relative"> <!-- card-3 -->
                    <img src="../HTML/image/cover.jpg" class="card-img-top" alt="..." style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title  text-center text-capitalize">Phone Cover</h5>
                        <p class="card-text text-center text-black">
                        <span class="text-decoration-line-through text-secondary">$50.00</span> $25.00</p>
                    </div>

                    <div class="card-button m-auto">
                        <button type="button" class="btn btn-outline-dark">Add to Cart</button>
                    </div>
                    <div class="ms-1 badge text-bg-dark position-absolute mt-1 me-1 top-0 end-0">Sale</div>
                </div>
            </div>

            <div class="col">
                <div class="card pb-3"> <!-- card-4 -->
                    <img src="../HTML/image/tv.jpg" class="card-img-top" alt="..." style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title  text-center text-capitalize">TV Screen</h5>
                        <div class="star-box m-auto d-flex justify-content-center my-3">
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                            <i class="fa-solid fa-star" style="color: #fff047;"></i>
                        </div>
                        <p class="card-text text-center text-black">$40.00</p>
                    </div>

                    <div class="card-button m-auto">
                        <button type="button" class="btn btn-outline-dark">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
